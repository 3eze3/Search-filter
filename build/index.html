<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Filter Search</title>
  </head>
  <body>
    <main class="component">
      <section class="component__wrapper">
        <h1 class="component__title title">API CONUNTRYS</h1>
        <form class="component__form form" action="#">
          <label class="form__label">
            <input
              type="text"
              name="search"
              id="search_input"
              class="form__input"
              aria-label="Search"
              placeholder="Search" />
            <button class="form__send" aria-label="Search">
              <img
                class="form__icon"
                src="assets/images/icon-search.svg"
                alt
                aria-hidden="true" />
            </button>
          </label>
        </form>
        <table class="component__table table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__data table__data--head">Id</th>
              <th class="table__data table__data--head">Name</th>
              <th class="table__data table__data--head">CountryCode</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
