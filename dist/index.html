<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/main.js" defer></script>
    <title>Filter Search</title>
  </head>
  <body>
    <div class="foreground">
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
      <div class="foreground__image"></div>
    </div>
    <header class="header">
      <div class="header__information">
        <img
          class="header__logo"
          src="assets/images/logo.png"
          alt="Logo Robot Sad" />
        <p class="header__author">
          Ezequiel Cordova
          <strong class="header__author header__author--profesion">
            Fronted Developer
          </strong>
        </p>
      </div>
      <div class="header__wrapper">
        <img
          class="header__icon"
          src="assets/images/icon_glas.svg"
          alt
          aria-hidden="true" />
      </div>
    </header>
    <main class="main">
      <section class="main__wrapper">
        <h1 class="main__title">Search your devices</h1>
        <!-- Formularia busqueda -->
        <form action="#" class="main__form form">
          <label class="form__label">
            <input
              class="form__input"
              type="text"
              name="search"
              dir="ltr"
              aria-label="search" />
          </label>
          <button class="form__button">
            <img
              class="form__icon"
              src="assets/images/search.svg"
              alt
              aria-hidden="true" />
          </button>
        </form>
        <!-- Dibujo de mi animado ultimo-->
        <div class="main__draw"></div>
      </section>
    </main>
    <!-- ------------------------------------ Pie de pagina ------------------------------------ -->
    <footer class="footer">
      <ul class="footer__social">
        <li class="footer__item">
          <a class="footer__link" href="">Frontend Mentor</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="">Linkedin</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="">Github</a>
        </li>
      </ul>
      <p class="footer__author">&copy;Ezequiel Cordova</p>
    </footer>
  </body>
</html>
